<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar bg-light navbar-light sticky-top">
        <div class="container-fluid">
            <div class="me-auto">
                <h2 class="display-6 text-warning">Helpify</h2>
            </div>
            <div class="ms-auto">
                <h2 class="display-6">Welcome, {{cu.name}}</h2>
            </div>
        </div>
    </nav>
    <div class="d-flex">
        <div class="vh-100 position-fixed" style="width: 80px;">
            <ul class="nav flex-column text-center">
                <li class="nav-item">
                    <a href="/dashboard" class="nav-link py-3 d-flex justify-content-center align-items-center position-relative" 
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard">
                        <i class="bi bi-house text-warning fs-4" ></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/dashboard/statistics" class="nav-link py-3 d-flex justify-content-center align-items-center position-relative" 
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Statistics">
                        <i class="bi bi-graph-up text-warning fs-4"></i>
                    </a>
                </li>
                <li class="nav-item ">
                    <a href="/dashboard/profile-setting" class="nav-link py-3 d-flex justify-content-center align-items-center  position-relative" 
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Profile">
                        <i class="bi bi-person text-warning fs-4"></i>
                    </a>
                </li>
                <li class="nav-item ">
                    <a href="/logout" class="nav-link py-3 d-flex justify-content-center align-items-center position-relative" 
                    data-bs-toggle="tooltip" data-bs-placement="right" title="Grid">
                        <i class="bi bi-box-arrow-up text-warning fs-4"></i>
                    </a>
                </li>
            </ul>
        </div>
        {% block content %}
        
        {% endblock %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
