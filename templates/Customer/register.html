<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            
            <div class="col-md-4 text-center mb-4 mb-md-0 me-auto">
                <h1 class="display-5 text-warning fw-bold">Discover Services Today!</h1>
                <p class="lead mt-3">Join our community of satisfied customers who enjoy hassle-free, reliable household services.</p>
    <p>Sign up now to book trusted professionals for all your home needs, from cleaning to repairs and more!</p>
            </div>
            
            
            <div class="col-md-6 mt-4">
                <div class="card p-4 border-0"  style="max-width: 30rem; margin: auto;background-color: #424242;">
                    
                    <form action="/register/customer" method="POST">
                        <div class="row g-2 mb-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="c_name" id="floatingName" placeholder="Name" required>
                                    <label for="floatingName">Name</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="email" class="form-control" name="c_email" id="floatingEmail" placeholder="name@example.com" required>
                                    <label for="floatingEmail">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" name="c_phone" id="floatingPhone" placeholder="Phone" required>
                                    <label for="floatingPhone">Phone</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="c_city" id="floatingCity" placeholder="City" required>
                                    <label for="floatingCity">City</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="c_password" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="c_address" id="floatingAddress" placeholder="Address" required>
                            <label for="floatingAddress">Address</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-outline-warning" type="submit">Register</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
