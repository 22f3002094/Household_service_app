{% extends "/Customer/base.html" %}
{% block content %}
    <main class="flex-grow-1" style="margin-left: 80px; padding: 20px;">
        {% if cu.status=="Active" %}
        <div class="row pt-1">
            
            <div class="col-md-5 card ms-auto border-0 shadow-lg me-auto">
                <h5 class="mt-2">
                    Update Profile
                </h5>
                <div class="card-body">
                    <form action="/dashboard/profile-setting" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Name</label>
                            <input type="text" class="form-control" id="username" name = "name" placeholder="{{cu.name}}" >
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="{{cu.email}}" >
                            </div>
                            
                            <div class="col">
                                <label for="email" class="form-label">Phone</label>
                                <input type="email" class="form-control" id="phone" name="phone" placeholder="{{cu.phone}}" >
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Address</label>
                            <input type="text" class="form-control" id="username" name = "address" placeholder="{{cu.address}}" >
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="{{cu.city}}" >
                            </div>
                            <div class="col">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" >
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning ms-auto me-auto">Save Changes</button>
                       
                    </form>
                </div>
            </div>
        </div>
        {% elif cu.status=="Blocked" %}
        <div class="card">
            <div class="card-body">
                <p>Your accoud has been blocked by admin</p>
            </div>
        </div>
        {% endif %}
    </main>
{% endblock %}
