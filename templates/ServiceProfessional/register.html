<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div class="container mt-2">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4 text-center mb-4 mb-md-0 me-auto">
                <h1 class="display-5 text-warning fw-bold">Join Us Now!</h1>
                <p class="lead mt-3">Become a part of our trusted network of professionals delivering quality household services.</p>
                <p>Register today to grow your business and reach new clients with ease!</p>
            </div>
            <div class="col-md-6 mt-4">
                <div class="card p-4 border-0 mb-3" style="max-width: 30rem; margin: auto; background-color: #424242;">
                    
                    <form action="/register/professional" method="POST" enctype="multipart/form-data">
                        <div class="row g-2 mb-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="sf_name" id="floatingName" placeholder="Name" required>
                                    <label for="floatingName">Name</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="sf_experience" id="floatingCity" placeholder="City" required>
                                    <label for="floatingCity">Experience</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mb-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" name="sf_phone" id="floatingPhone" placeholder="Phone" required>
                                    <label for="floatingPhone">Phone</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="sf_city" id="floatingCity" placeholder="City" required>
                                    <label for="floatingCity">City</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mb-2">
                            <div class="col">
                                <div class="form-floating mb-2">
                                    <select class="form-select" name="sf_category" id="floatingService" required>
                                        <option selected>Select Service</option>
                                        {% for i in Categories %}
                                        <option value="{{i.id}}">{{i.name}}</option>
                                        {% endfor %}
                                    </select> 
                                    <label for="floatingService">Service</label>
                                </div>
                            </div>
                            <div clas="col">
                                <div class="form-floating">
                                    <input type="email" class="form-control" name="sf_email" id="floatingEmail" placeholder="name@example.com" required>
                                    <label for="floatingEmail">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="formFile" name="sf_resume" class="form-label text-white">Upload File</label>
                            <input class="form-control" name="sf_resume" type="file" id="formFile" required>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" name="sf_password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" name="sf_address" class="form-control" id="floatingAddress" placeholder="Address" required>
                            <label for="floatingAddress">Address</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-outline-warning mt-3" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
