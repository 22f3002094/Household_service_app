<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div class="container vh-100 d-flex align-items-center " >
        <div class="row w-100 justify-content-center">
            
            <div class="col-md-5 text-center d-flex flex-column justify-content-center me-auto">
                <h1 class="display-6 fw-bold">Welcome Back!</h1>
                <p class="lead mt-3">Please sign in to access your personalized dashboard.</p>
            </div>

            
            <div class="col-md-4">
                <div class="card p-4 border-0" style="background-color: #424242;">
                    <h1 class="h4 mb-3 text-center text-white">Please sign in</h1>
                    <form action="/login" method="POST">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        
                        <button class="w-100 btn btn-lg btn-outline-warning" type="submit">Sign in</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="mb-2 text-white">New here? 
                            <a class="text-primary text-decoration-none" data-bs-toggle="collapse" data-bs-target="#createAccount" role="button" aria-expanded="false" aria-controls="createAccount">
                                Create an account
                            </a>
                        </p>
                        
                        <div class="collapse" id="createAccount">
                            <div class="card card-body border-0 p-2">
                                <a href="/register/professional" class="btn btn-outline-warning mb-2 w-100">I am a Professional</a>
                                <a href="/register/customer" class="btn btn-outline-secondary w-100">I am a Customer</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
