{% extends "/Admin/base.html" %}
{% block content %}
    <main class="flex-grow-1" style="margin-left: 80px; padding: 20px;">
        <div class="row pt-1">
            
            <div class="col-md-6 card ms-auto border-0 shadow-lg me-auto">
                <h5 class="mt-2">
                    Update Profile
                </h5>
                <div class="card-body">
                    <form action="/dashboard/profile-setting" method="POST" >
                        <div class="mb-3">
                            <label for="username" class="form-label">Name</label>
                            <input type="text" class="form-control" id="username" name="name" placeholder="{{cu.name}}" >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="{{cu.email}}" >
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary ms-auto me-auto">Save Changes</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
